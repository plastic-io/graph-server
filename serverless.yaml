service:
  name: ${self:custom.prefix}-plastic-server
plugins:
  - serverless-webpack
provider:
  name: aws
  runtime: nodejs12.x
  versionFunctions: false
  stackName: ${self:service}-${self:provider.stage}
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
        - s3:DeleteObject
      Resource:
        - "arn:aws:s3:::${self:custom.s3Bucket}/*"
    - Effect: Allow
      Action:
        - s3:ListBucket
      Resource:
        - "arn:aws:s3:::${self:custom.s3Bucket}"
    - Effect: Allow
      Action:
        - "execute-api:ManageConnections"
      Resource:
        - "arn:aws:execute-api:*:*:**/@connections/*"
  environment:
    API_REGION: ${self:provider.region}
    S3_BUCKET: ${self:custom.s3Bucket}
    STAGE: ${self:provider.stage}
    AUTH0_CLIENT_ID: ${self:custom.auth0ClientId}
    AUTH0_PUBLIC_KEY: ${self:custom.auth0PublicKey}
    AUTH0_AUDIENCE: ${self:custom.auth0Audience}
    AUTH0_ISSUER: ${self:custom.auth0Issuer}
    AUTH0_ALGORITHM: ${self:custom.auth0Algorithm}
    AUTH0_API: ${self:custom.auth0Api}
  websocketsApiName: "${self:custom.prefix}-${self:provider.stage}-plastic-ws"
  # required for websocket apis
  # this selects from your payload what your "route" parameter is
  # from the websocket event types on your function
  websocketApiRouteSelectionExpression: $request.body.action

custom:
  prefix: ${opt:prefix, 'plastic'}
  s3Bucket: "${opt:prefix, 'plastic'}-plastic-site"
  auth0Api: ${opt:auth0Api, 'https://dev-7q-g69up.us.auth0.com/'}
  auth0Issuer: ${opt:auth0Issuer, 'https://dev-7q-g69up.us.auth0.com/'}
  auth0Algorithm: ${opt:auth0Algorithm, 'RS256'}
  auth0Audience: ${opt:auth0Audience, 'plastic-io-graph-server'}
  auth0ClientId: ${opt:auth0ClientId, 'VCDSy72k7efF46kRfsJyizaXOl1gtUKl'}
  auth0PublicKey: ${file(${opt:auth0PublicKeyFile, './public_key.pem'})}

functions:
  auth:
    handler: src/handler.auth

  connect:
    handler: src/handler.connect
    events:
      - websocket:
          route: $connect

  disconnect:
    handler: src/handler.disconnect
    events:
      - websocket:
          route: $disconnect

  subscribe:
    handler: src/handler.subscribe
    events:
      - websocket:
          route: subscribe

  unsubscribe:
    handler: src/handler.unsubscribe
    events:
      - websocket:
          route: unsubscribe

  sendToConnection:
    handler: src/handler.sendToConnection
    events:
      - websocket:
          route: sendToConnection

  sendToChannel:
    handler: src/handler.sendToChannel
    events:
      - websocket:
          route: sendToChannel

  broadcast:
    handler: src/handler.broadcast
    events:
      - websocket:
          route: broadcast

  addEvent:
    handler: src/handler.addEvent
    timeout: 30
    events:
      - websocket:
          route: addEvent
      - http:
          method: POST
          path: /addEvent
          authorizer:
            name: auth
            identitySource: method.request.header.Authorization
            type: token
          cors:
            origin: '*'

  listSubscribers:
    handler: src/handler.listSubscribers
    events:
      - websocket:
          route: listSubscribers

  listSubscriptions:
    handler: src/handler.listSubscriptions
    events:
      - websocket:
          route: listSubscriptions

  graphWs:
    handler: src/handler.getGraphWs
    events:
      - websocket:
          route: getGraph

  publishVectorWs:
    handler: src/handler.publishVectorWs
    timeout: 30
    events:
      - websocket:
          route: publishVector

  publishGraphWs:
    handler: src/handler.publishGraphWs
    timeout: 30
    events:
      - websocket:
          route: publishGraph

  deleteGraphWs:
    handler: src/handler.deleteGraphWs
    timeout: 30
    events:
      - websocket:
          route: deleteGraph

  events:
    handler: src/handler.getEvents
    timeout: 30
    events:
      - http:
          method: GET
          path: /events/{id}
          request:
            parameters:
               paths:
                 id: true
                 version: true
          cors:
            origin: '*'

  artifact:
    handler: src/handler.getArtifact
    timeout: 30
    events:
      - http:
          method: GET
          path: /artifacts/{id}/{version}
          request:
            parameters:
               paths:
                 id: true
                 version: true
          cors:
            origin: '*'

  graph:
    handler: src/handler.getGraph
    timeout: 30
    events:
      - http:
          method: GET
          path: /graph/{id}/{version}
          request:
            parameters:
               paths:
                 id: true
                 version: true
          cors:
            origin: '*'

  toc:
    handler: src/handler.getToc
    timeout: 30
    events:
      - http:
          method: GET
          path: /toc.json
          cors:
            origin: '*'

  deleteGraph:
    handler: src/handler.deleteGraph
    timeout: 30
    events:
      - http:
          method: DELETE
          path: /graph/{id}
          request:
            parameters:
               paths:
                 id: true
                 version: true
          cors:
            origin: '*'

  # all other routes are passed to graph execution
  default:
    handler: src/handler.defaultRoute
    timeout: 30
    events:
      - http:
          method: ANY
          path: /{proxy+}
          cors:
            origin: '*'
      - websocket:
          route: $default

resources:
  Resources:
    StaticSite:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: Private
        BucketName: ${self:custom.s3Bucket}
    # These reponses are needed for custom authorizer failures cors support
    GatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: EXPIRED_TOKEN
        RestApiId:
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'
    AuthFailureGatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: UNAUTHORIZED
        RestApiId:
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'



  Outputs:
    Prefix:
      Value: ${self:custom.prefix}
